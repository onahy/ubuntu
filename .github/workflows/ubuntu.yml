name: Ubuntu VDS

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 saat
    
    steps:
    - name: Setup System
      run: |
        sudo apt-get update
        sudo apt-get install -y tmate openssh-server net-tools
        
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
        
    - name: Keep Alive
      run: |
        while true; do
          echo "System active..."
          sleep 300
        done 
